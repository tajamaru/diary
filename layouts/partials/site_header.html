<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" type="text/css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight/styles/default.css" type="text/css">

    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <header id="header">
      <div id="title-wrap">
        <h1 id="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        <h2>{{ .Site.Params.description }}</h2>
      </div>
      {{ partial "site_menu" . }}
    </header>
